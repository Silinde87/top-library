<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <!--Fontawesome import-->
    <script src="https://kit.fontawesome.com/d1d6edd90f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-book"></i>
            <span>My Own Library</span>
        </div>
        <div class="stats">
            <h2>Stats</h2>
            <div class="total-books">
                <h3>Total books:</h3>
                <span id="books-count"></span>
            </div>
            <div class="total-read">
                <h3>Read:</h3>
                <span id="read-count"></span>
            </div>
            <div class="total-not-read">
                <h3>Not Read:</h3>
                <span id="not-read-count"></span>
            </div>
        </div>
    </header>
    <section class="main">
        <nav id="nav-bar"></nav>
        <div id="container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Language</th>
                        <th>Publish Date</th>
                        <th>Pages</th>
                        <th>Readed</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-books"></tbody>
            </table>
        </div>
    </section>
    <button class="add-book"><i class="fas fa-plus"></i></button>
    <script src="script.js"></script>
</body>

</html>
